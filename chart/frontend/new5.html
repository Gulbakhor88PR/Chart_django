<body>
    {% include 'details/menu.html' %}

    <script src="//cdn.amcharts.com/lib/5/index.js"></script>
    <script src="//cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="//cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <div id="chartdiv"></div>
   <script>
       /**
 * ---------------------------------------
 * This demo was created using amCharts 5.
 *
 * For more information visit:
 * https://www.amcharts.com/
 *
 * Documentation is available at:
 * https://www.amcharts.com/docs/v5/

 */

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Add series
// https://www.amcharts.com/docs/v5/charts/word-cloud/
var series = root.container.children.push(am5wc.WordCloud.new(root, {
  maxCount: 150,
  maxFontSize: am5.percent(25),
  minWordLength: 2,
  text: "SUSYS susys friends family python chart.js blog github Git CSS HTML BOOTSRAPT head body scripts end for in  text SUSYS susys friends family python chart.js blog github Git CSS HTML BOOTSRAPT head body scripts end for in SUSYS susys friends family python chart.js blog github Git CSS HTML BOOTSRAPT head body scripts end for SUSYS susys friends family python chart.js blog github Git CSS HTML BOOTSRAPT head body scripts end for  SUSYS susys friends family python chart.js blog github Git CSS HTML BOOTSRAPT head body scripts end for ",
 
}));


// Configure labels
series.labels.template.setAll({
  paddingTop: 5,
  paddingBottom: 5,
  paddingLeft: 5,
  paddingRight: 5,
  fontFamily: "Courier New"
});
   </script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
